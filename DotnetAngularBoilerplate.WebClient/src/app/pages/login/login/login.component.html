                        alt="">
                    <p class="logo-slogan text-center">Turning Dreams into Code: Building Apps Beyond Boundaries!</p>
                </div>
                <div class="login-form">
                    <div class="card mr-3">
                        <div class="card-body">
                            <h3 class="card-title font-weight-bolder mb-3">Sign into your account</h3>
                            <form action="" #loginForm="ngForm">
                                <div class="form-group">
                                    <label for="loginEmailUsername">Email address or username</label>
                                    <div class="input-group mb-2">
                                        <div class="input-group-prepend input-group-lg">
                                            <div class="input-group-text">@</div>
                                        </div>
                                        <input type="email" class="form-control " name="loginEmailUsername"
                                            placeholder="something@domain.com">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="loginEmailUsername">Password</label>
                                    <div class="input-group mb-2">
                                        <div class="input-group-prepend input-group-lg">
                                            <div class="input-group-text">#</div>
                                        </div>
                                        <input type="password" class="form-control" name="loginPassword"
                                            placeholder="Your password">
                                            
                                        <!-- <small id="loginPasswordHelpBlock" class="form-text text-muted">
                                            Your password must be 8-20 characters long, contain letters and numbers, and
                                            must not contain spaces, special characters, or emoji.
                                        </small> -->
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <p-checkbox [(ngModel)]="isRememberMeChecked" [binary]="true" label="Remember me" inputId="binary" ></p-checkbox>
                                    </div>
                                    <div class="col-md-6">
                                        <button pButton type="button" label="Forgot password" class="p-button-link forgot-button" (onClick)="forgotPassword()"></button>
                                    </div>
                                </div>
                                <div class="form-group card flex justify-content-center mt-3">
                                    <button pButton label="Login" class="submit-button" [loading]="isLoading" (onClick)="onLogin(loginForm)"></button>
                                </div>
                            </form>
                            <hr>
                            <div class="social-login">
                                <p class="text-center">Or Sign in with</p>
                                <div class="row">
                                    <div class="col-md-4">
                                        <div class="form-group card flex justify-content-center">
                                            <!-- <p-button class="submit-button" label="Plain" [text]="true" [plain]="true"></p-button> -->
                                            <button pButton class="submit-button p-button-raised google" label="Google" [loading]="isLoading" (onClick)="onLogin(loginForm)"></button>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group card flex justify-content-center">
                                            <button pButton label="Microsoft" class="submit-button" [loading]="isLoading" (onClick)="onLogin(loginForm)"></button>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group card flex justify-content-center">
                                            <button pButton label="Github" class="submit-button" [loading]="isLoading" (onClick)="onLogin(loginForm)"></button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
